<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var a = [Infinity, 4 * 10, 1000, 100 * 100];
			var t;
			for (var i = 0; i < a.length; i++) {
				for (j = i + 1; j < a.length; j++) {
					if (a[i] > a[j]) {
						t = a[i];
						a[i] = a[j];
						a[j] = t;
					}
				}
			}
			
			
			
			console.log(a);
			var b = [Infinity, -Infinity, 999 * 999, 9999 * 9999];
			b.sort(function(c, b) {
				if (c > b) {
					return -1;
				}
				if (b > c) {
					return 1;
				}
				return 0;
			})
			console.log(b)
		</script>
	</head>

	</body>
</html>
